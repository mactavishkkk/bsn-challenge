<app-header title="Pokemon Details"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-button class="back-button" (click)="goBack()" fill="clear">
    <ion-icon name="arrow-back-outline"></ion-icon>
  </ion-button>

  <ion-grid class="center-content">
    <ion-row>
      <ion-col size="12" size-md="8" size-lg="12">
        <p>Ao digitar seu e-mail abaixo e clicar em 'Receber', você receberá um pokemon aleatório.</p>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
        <ion-button expand="full"(click)="sendEmail()">Receber</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
