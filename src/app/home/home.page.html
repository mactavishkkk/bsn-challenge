<app-header title="Pokemon"></app-header>

<ion-content [fullscreen]="true">
  <div *ngIf="Pokemons.length === 0" class="loading-container">
    <img src="../../assets/loading.gif" alt="Loading..." class="loading-gif" />
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="3" *ngFor="let pokemon of Pokemons">
        <ion-card class="pokemon-card" (click)="goToDetails(pokemon.id)">
          <ion-card-header>
            <ion-card-title class="card-title">{{ pokemon.name }}</ion-card-title>
            <ion-card-subtitle>#{{ pokemon.id }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="card-image">
            <img [src]="pokemon.image" alt="{{ pokemon.name }} image" class="pokemon-image" />
          </ion-card-content>
        </ion-card>
      </ion-col>
      <app-pagination [currentPage]="currentPage" [totalPages]="totalPages" (pageChanged)="onPageChanged($event)">
      </app-pagination>
    </ion-row>
  </ion-grid>

  <app-footer></app-footer>
</ion-content>
