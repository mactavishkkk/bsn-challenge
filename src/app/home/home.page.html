<app-header title="Pokemon"></app-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" size-md="6" size-lg="4" *ngFor="let pokemon of Pokemons">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="card-title">{{ pokemon.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content class="card-image">
            <img [src]="pokemon.image" alt="{{ pokemon.name }} image" class="pokemon-image" />
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<app-footer></app-footer>
